<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<h1>Validated Form Message</h1>
<h2>This is the encoded message: <span th:text="${validatedMessage.text}">Text</span></h2>
<br/>
<br/>
<h3>Message to send</h3>
<form method="post" th:action="@{/}" th:object="${validatedMessage}">
    <label>Text</label>
    <input th:field="*{text}" type="text"/>
    <p th:errors="*{text}" th:if="${#fields.hasErrors('text')}">Incorrect input</p>
    <br/>
    <button type="submit">Send message</button>
</form>


</body>
</html>
